<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
	<main>
		<div class="login-wrapper">
			<div class="row">
				<div class="small-3 columns">
					<div class="logo">
						<a href="">
							<img src="scss//images//icon.png">
						</a>
					</div>
				</div>
				<div class="small-5 columns end small-centered">
					<div class="login-form">
						<header>
							<h1>Login</h1>
							<p class="subtitle">Aby zaimportować dane zaloguj się do swojego banku</p>
						</header>
						<form>
							<img class="customer-image"src="scss//images//circle.png">
							<div class="row">
								<div class="small-4 columns small-centered">
									<div class="customer-number">
										<text>123456789</text>
										<button class="clear-button"></button>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-12 columns small-centered">
									<div class="password-input">
										<input ></input>
										<button class="keyboard-btn"></button>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="small-8 columns small-centered">
									<div class="buttons">
										<button class="select-other-btn">SELECT OTHER</button>
										<button class="go-btn">GO</button>
									</div>
								</div>
							</div>
							
					</form>
				</div>	
			<footer>
				<a href="">SECURITY</a>
				<a href="">LOGGIN IN</a>
				<a href="">CONTACT</a>
			</footer>
		</div>
	<main>
    
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
